        <div class="map-wrapper">

            <option value='est'>Emotional Stability</option>
            <option value='int'>Intellect</option>
        </select>
        <div id="map-chart">
        </div>
        <div id="country-compare">

                <p id="compare-est"></p>

            </div>
            <div class="compare-body">
                <div style="margin-right:10px;">
                    <p class="compare-table-headers">Most Similar Countries</p>
                    <div id="compare-similar"></div>
                </div>
                <div>
                    <p class="compare-table-headers">Most Dissimilar Countries</p>
                    <div id="compare-different"></div>
                </div>
            </div>
        </div>
        </div>

            <thead>
